<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .play-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: #ff4b2b;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            transition: 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TETRIS</h1>
        <p>Stack the blocks. Clear the lines. Beat your high score!</p>
        <button class="play-btn" onclick="startGame()">Play Now</button>
    </div>

    <footer>
        Â© 2026 Tetris Game | All Rights Reserved
    </footer>

    <script>
        function startGame() {
            window.location.href = "game.html";
        }
    </script>

</body>
</html>
